<svg width="160" height="40" viewBox="0 0 160 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="160" height="40" fill="white"/>
  
  <!-- MORANDI text with colored blocks -->
  <g transform="translate(0, 8)">
    <!-- M -->
    <rect x="0" y="0" width="8" height="16" fill="#60A5FA"/>
    <text x="4" y="12" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">M</text>
    
    <!-- O -->
    <rect x="10" y="0" width="8" height="16" fill="#5DD3C2"/>
    <text x="14" y="12" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">O</text>
    
    <!-- R -->
    <rect x="20" y="0" width="8" height="16" fill="#87CEEB"/>
    <text x="24" y="12" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">R</text>
    
    <!-- A -->
    <rect x="30" y="0" width="8" height="16" fill="#3B82F6"/>
    <text x="34" y="12" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">A</text>
    
    <!-- N -->
    <rect x="40" y="0" width="8" height="16" fill="#F9A8D4"/>
    <text x="44" y="12" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">N</text>
    
    <!-- D -->
    <rect x="50" y="0" width="8" height="16" fill="#6B7280"/>
    <text x="54" y="12" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">D</text>
    
    <!-- I -->
    <rect x="60" y="0" width="8" height="16" fill="#14B8A6"/>
    <text x="64" y="12" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">I</text>
  </g>
  
  <!-- Lifestyle text -->
  <text x="70" y="28" fill="#9CA3AF" font-family="Arial, sans-serif" font-size="10" font-style="italic">Lifestyle</text>
</svg> 